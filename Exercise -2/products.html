<!DOCTYPE html>
<html>
  <head>
    <title>Object Oriented Browser Programming </title>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
  </head>
  <body>
   <header style="background-color: white; box-shadow: 0 1px 4px rgba(0, 0, 0, .1);">
    <div class="container" style="padding-top: 8px;padding-bottom: 8px;">
     <div class="grid grid-two" style="padding-top: 24px;text-align: right;">
      <h2>Cart</h2>
     </div>
    </div>
   </header>
    <div class="full">
     <div class="grid grid-three">
      <section class="box product">
       <img src="img/product/shoes/1.jpg" />
       <h2>Shoe 1</h2>
       <h4>Rs: 100</h4>
      </section>
      <section class="box product">
       <img src="img/product/shoes/2.jpg" />
       <h2>Shoe 2</h2>
       <h4>Rs: 100</h4>
      </section>
     </div>
     <div class="grid grid-three">
      <section class="box product">
       <img src="img/product/jeans/1.jpg" />
       <h2>jeans 1</h2>
       <h4>Rs: 70</h4>
      </section>
      <section class="box product">
       <img src="img/product/jeans/2.jpg" />
       <h2>jeans 2</h2>
       <h4>Rs: 70</h4>
      </section>
     </div>
     <div class="grid grid-three">
      <section class="box product">
       <img src="img/product/tshirts/1.jpg" />
       <h2>tshirts 1</h2>
       <h4>Rs: 40</h4>
      </section>
      <section class="box product">
       <img src="img/product/tshirts/2.jpg" />
       <h2>tshirts 2</h2>
       <h4>Rs: 40</h4>
      </section>
     </div>
       <div class="grid grid-three">
      <section class="box product">
       <img src="img/product/shirts/1.jpg" />
       <h2>shirts 1</h2>
       <h4>Rs: 50</h4>
      </section>
      <section class="box product">
       <img src="img/product/shirts/1.jpg" />
       <h2>shirts 2</h2>
       <h4>Rs: 50</h4>
      </section>
     </div>
    </div>
   <script type="text/javascript">
    (function(d) {
     var products = document.getElementsByClassName('product');
     for(var i = products.length - 1;i >= 0 ; --i) {
      products[i].onclick = function() {
       var src = this.getElementsByTagName('img')[0].src;
       document.location.href = 'demo.html#' +  src;
      }
     }
    })(document);

   </script>
  </body>
</html>
